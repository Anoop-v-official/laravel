apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      containers:
      - name: laravel-app
        image: 590184096928.dkr.ecr.ap-south-1.amazonaws.com/my-image-repo/laravel:latest
        ports:
        - containerPort: 8000
        resources:  
          limits:
            cpu: "1" 
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: laravel-app-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: laravel-app