apiVersion: v1
kind: Pod
metadata:
  name: my-app
spec:
  containers:
    - name: my-new-container
      image: nginx
      resources:
        limits:
          memory: "4Gi"  # Example memory limit
          cpu: "2"       # Example CPU limit
        requests:
          memory: "256Mi"  # Example memory request
          cpu: "0.5"
      volumeMounts:
        - name: db-persistent-storage
          mountPath: /var/lib/db 
  volumes:
    - name: db-persistent-storage
      persistentVolumeClaim:
        claimName: my-ebs-pvc
