apiVersion: v1
kind: PersistentVolume
metadata:
  name: aws-ebs-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: aws-ebs  # Optional: Reference a storage class
  awsElasticBlockStore:
    volumeID: vol-0542868b2cdd1451a  # Replace with your EBS volume ID
    fsType: ext4  # Specify filesystem type

